<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>InfoCheck</title>
    <link href="styles.css" rel="stylesheet" type="text/css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link href='//fonts.googleapis.com/css?family=Montserrat:thin,extra-light,light,100,200,300,400,500,600,700,800' rel='stylesheet' type='text/css'>
  </head>
  <body>
    <!--Putting all of the main menu content on a div so it can be styled later.-->
    <div id="mainMenu">

    <h1 id="mainPage">InfoCheck</h1>

    <img src="main-menu.jpg" id="mainPicture" alt="Cartoon of a person on a computer.">
<br>
<br>
    <!--List of topics the user can choose from.-->
    <p>Choose a topic, we'll verify it for you.</p>
    <div class="infoCheck-topics">
      <div class="form-check">
        <input class="form-check-input" type="radio" name="rdoBtn" id="COVID-19">
        <label class="form-check-label" for="COVID-19">
          COVID-19
        </label>
        <br>
        <input class="form-check-input" type="radio" name="rdoBtn" id="Vaccines">
        <label class="form-check-label" for="Vaccines">
          Vaccines
               </label> 
               <br>
               <input class="form-check-input" type="radio" name="rdoBtn" id="Elections">
        <label class="form-check-label" for="Elections">
          Elections      
        </label> 
        <br>
        <input class="form-check-input" type="radio" name="rdoBtn" id="ClimateChange">
        <label class="form-check-label" for="ClimateChange">
          Climate Change
        </label>
        <br>
        <br>
    </div>
    <button type="button" id="btnCheck" class="btn btn-outline-primary">CHECK</button>
  </div>
  <script src="word-selection-check.js"></script>
  </body>
</html>
