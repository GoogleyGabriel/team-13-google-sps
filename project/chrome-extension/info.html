<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>InfoCheck</title>
    <link href="styles.css" rel="stylesheet" type="text/css" />
    <script src="information-display.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet'  type='text/css'>
  </head>
  
  <body> 
 <!--Putting all of the main info content on a div so it can be styled later.-->
 <div id="mainInfo">
    <a href="popup.html" id="infoPage"><h1><svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="bi bi-arrow-left-short" viewBox="0 0 16 16">
      <path fill-rule="evenodd" d="M12 8a.5.5 0 0 1-.5.5H5.707l2.147 2.146a.5.5 0 0 1-.708.708l-3-3a.5.5 0 0 1 0-.708l3-3a.5.5 0 1 1 .708.708L5.707 7.5H11.5a.5.5 0 0 1 .5.5z"/>
    </svg></i></h1></a>
    
    <!--Here we would display the word we are viewing information for.-->
    <h4 class="word-found" id="wordFound"> </h4>

    <p class="image-added" id ="imageAdded"></p>

    <!--Here we would have some sort of title or short sentence that serves as an introduction to our word and its description.-->
    <p class="word-title" id="wordTitle"></p>

    <!--Here we would serve the links and/or name of the sources that were used to get the information that was just displayed.-->
    <p class="source" id="sources"></p>

    <p><b>What is it? Here's a brief summary:</b></p>
    
    <!--Here would display the text with the description/definition of our word and its terms.-->
    <div class="description" id="description"></div>
    <br></br>

  </div>
  </body>
</html>
