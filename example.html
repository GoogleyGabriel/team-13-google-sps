<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>InfoCheck</title>
    <link href="styles.css" rel="stylesheet" type="text/css" />
    <script src="script.js"></script>
</head>

<body onload="showInfo()">
    <h1>InfoCheck</h1>
    <br></br>
    <!--Here we would display the word we are viewing information for.-->
    <h2 class="word-found" id="wordFound">Word found: </h2>
    <br></br>

    <!--Here we would have some sort of title or short sentence that serves as an introduction to our word and its description.-->
    <h2 class="word-title" id="wordTitle"></h2>
    <br></br>

    <!--Here would display the text with the description/definition of our word and its terms.-->
    <div class="description" id="descript"></div>
    <br></br>

    <!--Here we would serve the links and/or name of the sourcs that were used to get the information that was just displayed.-->
    <div class="source" id="sources"></div>
    <br></br>

</body>

</html>
